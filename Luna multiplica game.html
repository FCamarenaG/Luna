<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Luna, MULTIPLICAAA!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', cursive;
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            background-color: #FFF5E6;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1;
            margin-bottom: 20px;
        }
        h1 {
            color: #FF69B4;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 28px;
            margin-bottom: 20px;
            color: #8A2BE2;
        }
        input {
            font-size: 22px;
            padding: 10px;
            width: 120px;
            margin-bottom: 20px;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            font-family: 'Fredoka One', cursive;
        }
        button {
            font-size: 22px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Fredoka One', cursive;
        }
        button:hover {
            background-color: #FF1493;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
            color: #4B0082;
        }
        .timer {
            font-size: 28px;
            margin-top: 20px;
            color: #FF4500;
        }
        .game-over-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .game-over {
            font-size: 48px;
            color: #FF0000;
            font-weight: bold;
            display: none;
            margin: 0 10px;
        }
        .explosion-emoji {
            font-size: 48px;
            display: none;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .encouragement {
            font-size: 32px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        .messages-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Â¡Â¡Â¡Luna, MULTIPLICAAA!!!</h1>
    <div class="game-container">
        <div class="question" id="question"></div>
        <input type="number" id="answer" placeholder="Respuesta">
        <button onclick="checkAnswer()">Comprobar</button>
        <div class="score" id="score"></div>
        <div class="timer" id="timer"></div>
    </div>
    <div class="messages-container">
        <div class="game-over-container">
            <div class="explosion-emoji" id="explosion-left">ðŸ’¥</div>
            <div class="game-over" id="gameOver">GAME OVER</div>
            <div class="explosion-emoji" id="explosion-right">ðŸ’¥</div>
        </div>
        <div class="encouragement" id="encouragement">Â¡VAMOS, LUNA, OTRA VEZ!</div>
    </div>

    <script>
        let score = 1000;
        let currentQuestion;
        let timer;
        let timeLeft = 10;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 11);
            const num2 = Math.floor(Math.random() * 11);
            currentQuestion = { num1, num2, answer: num1 * num2 };
            document.getElementById('question').textContent = `${num1} Ã— ${num2} = ?`;
        }

        function updateScore() {
            document.getElementById('score').textContent = `PuntuaciÃ³n: ${score}`;
        }

        function startTimer() {
            timeLeft = 10;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    reduceScore();
                    gameOver();
                }
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === currentQuestion.answer) {
                // No aumentamos la puntuaciÃ³n por respuesta correcta
            } else {
                reduceScore();
            }
            updateScore();
            document.getElementById('answer').value = '';
            generateQuestion();
            startTimer();
        }

        function reduceScore() {
            score -= 100;
            if (score < 0) score = 0;
        }

        function gameOver() {
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('explosion-left').style.display = 'inline-block';
            document.getElementById('explosion-right').style.display = 'inline-block';
            
            setTimeout(() => {
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('explosion-left').style.display = 'none';
                document.getElementById('explosion-right').style.display = 'none';
                document.getElementById('encouragement').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('encouragement').style.display = 'none';
                    generateQuestion();
                    startTimer();
                }, 2000);
            }, 2000);
        }

        generateQuestion();
        updateScore();
        startTimer();
    </script>
</body>
</html>
